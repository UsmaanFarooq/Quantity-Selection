   <section>
      <div id="selection-area" class="container">
         <div class="cart">

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black <br> price - $1200</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="0">
                           <button onclick="handleProductChange('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$00</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone BlackCase <br> Price - $60</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="0">
                           <button onclick=" handleProductChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total"> $00 </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$00</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total" >$00</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut-btn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <div id="checkOut-area">
         <h1>Payment Successful<h1>
      </div>
   </section>
<script>

function handleProductChange(product,productIncrease){
   const productInput = document.getElementById(product + '-count');
   const productCount = parseInt(productInput.value);
   let productNewCount = productCount;
    if(productIncrease == true){
   productNewCount = productCount + 1;
   }
   if(productIncrease == false && productCount > 0 ){
    productNewCount = productCount - 1;
   }
  productInput.value = productNewCount;
  let totalProduct = 0;
  if(product == 'phone'){
   totalProduct = productNewCount * 1200;
  }
  if(product == 'case'){
     totalProduct = productNewCount * 60;
  }
   document.getElementById(product + '-total').innerText = '$' + totalProduct;
   calculateTotal();
   }

   function calculateTotal(){ 
      const phoneCount = getInputValue('phone');
      const caseCount = getInputValue('case');
      
      const totalPrice = phoneCount * 1200 + caseCount * 60;
      document.getElementById('total-price').innerText = '$' + totalPrice;
      
      const tax = Math.round(totalPrice * 0.1);
      document.getElementById('tax-amount').innerText = '$' +  tax;
      const grandTotal = totalPrice + tax;
      document.getElementById('grand-total').innerText = '$' + grandTotal;
   }

   function getInputValue(product){
      const productInput = document.getElementById(product + '-count');
      const productCount = parseInt(productInput.value);
      return productCount;
   }
   const checkOut = document.getElementById('checkOut-btn').addEventListener('click', function(){
      prompt("Confirm");
      const selectionArea = document.getElementById('selection-area');
      selectionArea.style.display = "none";
      const checkOutArea = document.getElementById('checkOut-area');
      checkOutArea.style.display = "block";
   })
